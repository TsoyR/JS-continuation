  <head>

    <div class="product-top center">
      <h2 class="product-top__title">Fetured Items</h2>

        Shop for items based on what we featured in this week
      </p>
    </div>

    <section class="product center"></section>
    <div id="productTemplate">
      <div class="product__items">
        <div class="product__view">
          <img src="" alt="" class="product__img" />

            <img src="" alt="" /> Add to Cart
          </button>
        </div>
        <div class="product__info">
          <h3 class="product__header">ELLERY X M'O CAPSULE</h3>

            Known for her sculptural takes on traditional tailoring, Australian

        </div>
      </div>

    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./script.js"></script>
